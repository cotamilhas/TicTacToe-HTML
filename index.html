<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Players</legend>
            <input type="text" id="player1" placeholder="Enter Player 1 Name" autocomplete="off">
            <input type="text" id="player2" placeholder="Enter Player 2 Name" autocomplete="off">
            <button onclick="startGame()">Start Game</button>
        </fieldset>

        <h3 id="currentPlayer"></h3>

        <div id="gameBoard" class="game-board">
            <table>
                <tr>
                    <td data-cell="0"></td>
                    <td data-cell="1"></td>
                    <td data-cell="2"></td>
                </tr>
                <tr>
                    <td data-cell="3"></td>
                    <td data-cell="4"></td>
                    <td data-cell="5"></td>
                </tr>
                <tr>
                    <td data-cell="6"></td>
                    <td data-cell="7"></td>
                    <td data-cell="8"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
